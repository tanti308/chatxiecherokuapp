<!-- Modal -->
<div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div id='login-modal' class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-md-center">
        <img id='login-icon' src="../../static/image/lock - anticon.png" alt="" width=auto height=auto>
        <h5 class="modal-title text-primary" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{url_for('login')}}">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control text-primary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required data-bv-notempty-message="">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name ='password' class="form-control text-primary" id="exampleInputPassword1" placeholder="Password" required data-bv-notempty-message="">
            <div class="text-right">
              <a href="#">Forgot Password</a>
            </div>
          </div>
          <div id='login-button' class="d-flex justify-content-center">
            <button type="submit " class="btn-lg btn btn-primary col-md-4">Login</button>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <a id='register-btn' href="#">Register Here!</a>
      </div>
    </div>
  </div>
</div>

<script>
    $(document).ready(function(){
      $("#register-btn").click(function(){
          $("#register-form").modal();
          $("#login-form").modal("hide");
      });
    });
</script>
